<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, set, get, child, push, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwF1CpAK61W1NtPxX2dAUcjp8DhSa_T4Q",
    authDomain: "outfit-hub-collection.firebaseapp.com",
    authDomain: "https://outfit-hub-collection-default-rtdb.firebaseio.com/",
    projectId: "outfit-hub-collection",
    storageBucket: "outfit-hub-collection.firebasestorage.app",
    messagingSenderId: "846239063992",
    appId: "1:846239063992:web:c70f50297c8d19f3bb794d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  
  const submitbtn = document.getElementById("regbtn");
  
  submitbtn.addEventListener('click', function(e){
      e.preventDefault(); 
      const id = push(child(ref(db), 'admin')).key;
      
      set(ref(db, 'admin/' + id),{
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
      })
      .then(()=>{
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
      alert("admin created successfully!");
      })
      .catch((error)=>{
          console.error("something went wrong");
      }); 
      
  });
</script>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="text-bg-light rounded p-3 shadow shadow-lg">
            <form>
                <label for="username">Username</label>
        <input class="form-control mb-3" placeholder="username" id="username">
        <label for="password">Password</label>
        <input type="password" class="form-control mb-3" placeholder="password" id="password">
        <button class="btn btn-danger" id="regbtn">Register Admin</button>
            </form>
        </div>
        
    </div>
</body>
</html>
