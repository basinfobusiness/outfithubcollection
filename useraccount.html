<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Account | Outfit Hub Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://www.outfithubcollection.com/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script type="module" src="accounts.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#select-avatar" data-bs-toggle="modal" class="navbar-brand">
             <img alt="Avatar Logo" title="profile picture" id="user-avatar" class="rounded-pill" style="width:40px">
            </a>
        <span class="navbar-text">Profile</span> 
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainmenu">
          <span class="navbar-toggler-icon"></span>  
        </button>
        <div class="collapse navbar-collapse" id="mainmenu">
            <ul class="navbar-nav">
               <li class="nav-item">
                   <a class="nav-link" href="https://www.outfithubcollection.com/shop.html">Shop</a>
               </li> 
               <li class="nav-item">
                   <a class="nav-link active" href="javascript:void(0)">Account</a>
               </li>
             <!--  <li>
                   <hr class="nav-divider">
               </li>-->
               <li class="nav-item">
                   <a id="logoutBtn" class="nav-link" href="#logoutstatus" data-bs-toggle="modal">Logout</a>
               </li>
            </ul>
            </div>
        </div>
    </nav>
    <!-- Account Details -->
    <div class="container container-sm container-md mt-5">
        <div class="card w-75">
            <img class="card-img-top d-block w-75 h-75" id="selected-avatar" >
            <div class="card-body">
                <!-- <p class="lead text-center" style="font-variant:small-caps">Account Details</p> -->
                <h4 class="card-title">Fullname: <span id="user-fullname"></span></h4>
                <p class="card-text">Telephone: <span id="user-telephone"></span><br>
                Email: <span id="user-email"></span></p>
            </div>
        </div>
    </div>
    <!-- Shopping Trend -->
    <div class="container container-sm container-md">
       <canvas class="my-4 w-75 h-75" id="myChart" width="500" height="180"></canvas>
    </div>
    <!-- Shopping Details -->
    <div class="container container-sm container-md mt-5 mb-3">
        <div class="text-bg-primary shadow shadow-lg rounded p-3">
            <p>Purchases: </p>
            <p>Orders: </p>
            <p>Shipping: </p>
            <p><i class="bi bi-trophy-fill"></i> Points: </p>
        </div>
    </div>
    <!-- Select Avatar -->
    <div class="modal fade" id="select-avatar">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Select Avatar</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                 <div class="row">
                     <div class="col">
                         <div class="form-check">
                             <label class="form-check-label">
                                 <img title="User Avatar" alt="Avatar Logo" class="rounded-pill" style="width:50px" id="selected-avatar">
                             </label>
                             <input name="user-avatar-new" type="radio" class="form-check-input" value="user-avatar-first" checked>
                         </div>
                     </div>
                     <div class="col">
                         <div class="form-check">
                             <label class="form-check-label">
                             <img class="rounded-pill" title="User Avatar" alt="Avatar Logo" src="https://outfithubcollection.com/avatar_1.png" style="width:50px">    
                             </label>
                             <input name="user-avatar-new" type="radio" class="form-check-input" value="user-avatar-second">
                         </div>
                       </div>
                         <div class="col">
                         <div class="form-check" id="useravatar">
                             <label class="form-check-label">
                             <img class="rounded-pill" title="User Avatar" alt="Avatar Logo" src="https://outfithubcollection.com/avatar_0.png" style="width:50px">    
                             </label>
                             <input name="user-avatar-new" type="radio" class="form-check-input" value="user-avatar-third">
                         </div>
                     </div><hr class="mt-2">
                     <small class="text-center text-muted">Premium Feature</small>
                     <button class="btn btn-secondary mt-2" disabled>use own image</button>
                     <button class="btn btn-secondary mt-2">subscribe to premium</button>
                 </div>   
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Logged Out -->
    <div class="modal fade" id="logoutstatus">
        <div class="modal-dialog modal-dialog-top">
            <div class="modal-content">
                <div class="modal-header">
                   <h3 class="modal-title">Success</h3>
                   <button type="button" class="btn-close" data-bs-dismiss="modal"></button> 
                </div>
                <div class="modal-body">
                    <p>Logged out successfully</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-close" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
<script src="shopping.js"></script>
</body>
</html>
